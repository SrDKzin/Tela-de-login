<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Futurista</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
      border-radius: 5px;
    }

    .input-box label {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 14px;
      color: #bbb;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #0ef;
    }

    button {
      padding: 10px;
      background: #0ef;
      border: none;
      color: #000;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0cd;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    p a {
      color: #0ef;
      text-decoration: none;
      transition: 0.3s;
    }

    p a:hover {
      color: #0cd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Instagram Futurista</h1>
      <form>
        <div class="input-box">
          <input type="text" id="username" required>
          <label for="username">Usuário</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" required>
          <label for="password">Senha</label>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem uma conta? <a href="#">Registre-se</a></p>
    </div>
  </div>
</body>
</html>
